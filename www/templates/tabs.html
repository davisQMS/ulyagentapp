<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Tickets" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/tickets">
    <ion-nav-view name="tab-tickets"></ion-nav-view>
  </ion-tab>

  <!-- Dashboard Tab -->
  <ion-tab title="Side Visit (TEST)" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/tickets">
    <ion-nav-view name="tab-tickets"></ion-nav-view>
  </ion-tab>
</ion-tabs>
